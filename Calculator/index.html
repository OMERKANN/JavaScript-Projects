<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>EGS Calculator</h1>
        <div class="form-group">
            <label for="principle">Initial Amount</label>
            <input type="number" id="principle" placeholder="Enter the initial amount">
        </div>
        <div class="form-group">
            <label for="rate">Rate</label>
            <input type="number" id="rate" placeholder="Enter the initial Rate">
        </div>
        <div class="form-group">
            <label for="tenure">Tenure (in years):</label>
            <input type="number" id="tenure" placeholder="Enter the year in years">
        </div>

        <button id="calculBtn" class="calcul-Btn">Calculate</button>
        <p id="result" class="result">The Level Of Amount</p>
    </div>


    <script src="./script.js"></script>
</body>
</html>
